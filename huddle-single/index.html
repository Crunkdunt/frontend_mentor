<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

	</head>
	<body>
		<!-- <div class="wrap"> -->
		<div class="hero flex">
			<div class="hero__logo">
				<img src="./images/logo.svg" alt="" />
			</div>
			<div class="hero__img">
				<img src="./images/illustration-mockups.svg" alt="" />
			</div>
			<div class="hero__cont">
				<div class="hero__title">
					<h1>Build The Community Your Fans Will Love</h1>
				</div>

				<div class="hero__text">
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
				</div>

				<div class="hero__button"><button>Register</button></div>
			</div>
			<div class="hero__socials">
			<span class="fa-stack small">
						<i class="fa-regular fa-circle fa-stack-2x"></i>
						<i class="fab fa-brands fa-facebook-f fa-stack-1x"></i>
					</span>	
					<span class="fa-stack small">
						<i class="fa-regular fa-circle fa-stack-2x"></i>
						<i class="fab fa-brands fa-twitter fa-stack-1x"></i>
					</span>
					<span class="fa-stack small">
						<i class="fa-regular fa-circle fa-stack-2x"></i>
						<i class="fab fa-brands fa-instagram fa-stack-1x"></i>
					</span>
					</div>
		</div>

		
		<!-- </div> -->
		<script
			src="https://kit.fontawesome.com/cec2facf3f.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
